<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sonos Subs Settings</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div id="currentSong" class="current-song">
      <div class="song-info">No song playing</div>
      <div class="playback-controls">
        <div class="song-prev">X</div>
        <div class="song-play-pause">X</div>
        <div class="song-next">X</div>
      </div>
    </div>
    <div class="volume-control">
      <button id="muteButton" class="control-button" title="Toggle Mute"></button>
      <input type="range" id="volumeSlider" min="1" max="100" class="volume-slider" />
      <div id="volumeLevel">0</div>
    </div>
    <hr />
    <div id="settings">
      <h3>Sonos Subs Settings</h3>
      <div class="setting">
        <label for="notificationsToggle">Song Notifications</label>
        <input type="checkbox" id="notificationsToggle" />
      </div>
      <div class="setting">
        <label for="fontSizeSlider">Lyrics Font Size</label>
        <div class="font-size-control">
          <input type="range" id="fontSizeSlider" min="12" max="48" value="16" class="font-size-slider" />
          <span id="fontSizeValue">16pt</span>
        </div>
      </div>
    </div>
    <hr />
    <div class="support-link">
      <a href="#" id="supportLink" target="_blank">üíù <span>Support Development</span> </a>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
