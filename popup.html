<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sonos Subs Settings</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div id="currentSong" class="current-song">
      <div class="song-info">No song playing</div>
      <div class="playback-controls">
        <div class="song-prev">X</div>
        <div class="song-play-pause">X</div>
        <div class="song-next">X</div>
      </div>
    </div>
    <hr />
    <div id="settings">
      <h3>Sonos Subs Settings</h3>
      <div class="setting">
        <label for="notificationsToggle">Show Song Notifications</label>
        <input type="checkbox" id="notificationsToggle" />
      </div>
    </div>
    <hr />
    <div class="credits">Lyrics by <a href="https://lyrics.ovh" target="_blank" rel="noopener noreferrer">lyrics.ovh</a></div>
    <script src="popup.js"></script>
  </body>
</html>
